    <input type="button" value="Subtract" id="subButton" onclick="sub()">
    <input type="button" value="Multiply" id="multiButton" onclick="mult()">
    <input type="button" value="Division" id="divButton" onclick="division()">
    <input type="button" value="Modulo" id="modButton" onclick="mod()">

</form>
